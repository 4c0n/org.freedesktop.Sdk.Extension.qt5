id: org.freedesktop.Sdk.Extension.qt5
branch: '21.08'
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm13
build-extension: true
build-options:
  prefix: /usr/lib/sdk/qt5
  append-path: /usr/lib/sdk/qt5/bin:/usr/lib/sdk/llvm13/bin
  append-pkg-config-path: /usr/lib/sdk/qt5/lib/pkgconfig
  append-ld-library-path: /usr/lib/sdk/qt5/lib
  prepend-ld-library-path: /usr/lib/sdk/llvm13/lib
  cflags: -g0
  cxxflags: -g0
separate-locales: false
appstream-compose: false
modules:
  - name: qt-base
    buildsystem: autotools
    config-opts:
      - -confirm-license
      - -opensource
      - -shared
      - -platform
      - linux-g++
      - -optimized-qmake
      - -release
      - -nomake
      - tests
      - -system-harfbuzz
      - -system-sqlite
      - -accessibility
      - -dbus-linked
      - -fontconfig
      - -glib
      - -icu
      - -openssl-linked
      - -no-rpath
      - -no-directfb
      - -no-kms
      - -system-proxies
      - -gtk
      - -no-use-gold-linker
    sources:
      - type: git
        url: git://code.qt.io/qt/qtbase.git
        tag: v5.15.3-lts-lgpl
        x-checker-data:
          type: anitya
          project-id: 7927
          tag-template: v$version
          stable-only: true
          versions:
            <: 6.0.0
        commit: c8989ca20fa5798f7853f07df6e150cc407c64a4
      - type: patch
        path: build-fixes-for-gcc11.patch
  - name: qt-declarative
    buildsystem: qmake
    sources:
      - type: git
        url: git://code.qt.io/qt/qtdeclarative.git
        tag: v5.15.3-lts-lgpl
        x-checker-data:
          type: anitya
          project-id: 7927
          tag-template: v$version
          stable-only: true
          versions:
            <: 6.0.0
        commit: 4bb06cfba94bcc9ddf30d968a227d00479d475b7
      - type: patch
        path: build-fixes-for-gcc11-qtdeclarative-001.patch
  - name: qt-tools
    buildsystem: qmake
    post-install:
      - make docs
      - make install_docs
    sources:
      - type: git
        url: git://code.qt.io/qt/qttools.git
        tag: v5.15.3-lts-lgpl
        x-checker-data:
          type: anitya
          project-id: 7927
          tag-template: v$version
          stable-only: true
          versions:
            <: 6.0.0
        commit: 36831ae742619e13db32ee6048d851bddee28a74
  - name: qt-base-docs
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/usr/lib/sdk/qt5 -confirm-license -opensource
      - make docs
      - make install_docs
    sources:
      - type: git
        url: git://code.qt.io/qt/qtbase.git
        tag: v5.15.3-lts-lgpl
        x-checker-data:
          type: anitya
          project-id: 7927
          tag-template: v$version
          stable-only: true
          versions:
            <: 6.0.0
        commit: c8989ca20fa5798f7853f07df6e150cc407c64a4
      - type: patch
        path: build-fixes-for-gcc11.patch
  - name: qt-declarative-docs
    buildsystem: simple
    build-commands:
      - qmake PREFIX=/usr/lib/sdk/qt5 qtdeclarative.pro
      - make docs
      - make install_docs
    sources:
      - type: git
        url: git://code.qt.io/qt/qtdeclarative.git
        tag: v5.15.3-lts-lgpl
        x-checker-data:
          type: anitya
          project-id: 7927
          tag-template: v$version
          stable-only: true
          versions:
            <: 6.0.0
        commit: 4bb06cfba94bcc9ddf30d968a227d00479d475b7
      - type: patch
        path: build-fixes-for-gcc11-qtdeclarative-001.patch
  - name: qt-script
    buildsystem: qmake
    post-install:
      - make docs
      - make install_docs
    sources:
      - type: git
        url: git://code.qt.io/qt/qtscript.git
        tag: v5.15.9-lts
        x-checker-data:
          type: anitya
          project-id: 243108
          tag-template: v$version
          stable-only: true
          versions:
            <: 6.0.0
        commit: 4f8c35a528586541ea55bb8b3361eaa6749e52b1
  - name: qt-webchannel
    buildsystem: qmake
    post-install:
      - make docs
      - make install_docs
    sources:
      - type: git
        url: git://code.qt.io/qt/qtwebchannel.git
        tag: v5.15.3-lts-lgpl
        x-checker-data:
          type: anitya
          project-id: 7927
          tag-template: v$version
          stable-only: true
          versions:
            <: 6.0.0
        commit: 2ff82955f2db732064b8ad7dbb81bda6017ef30c
  - name: metainfo
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp org.freedesktop.Sdk.Extension.qt5.metainfo.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=org.freedesktop.Sdk.Extension.qt5 --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.Sdk.Extension.qt5
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.qt5.metainfo.xml
